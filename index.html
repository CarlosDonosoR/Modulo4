<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP DE PRESUPUESTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section class="container d-flex flex-row principal">
        <div class="d-flex flex-column">
            <div class="d-flex">
                <p class="fs-2 fw-bold">PRESUPUESTO APP</p>
            </div>
            <div class="d-flex flex-column align-items-start">
                <div
                    class="rounded border border-success bg-success-subtle border-2 d-flex flex-column m-2 presupuesto p-1">
                    <p class="fw-semibold fs-5">Ingresa tu presupuesto</p>
                    <input id="presupuesto" class="bg-success-subtle" type="text">
                    <button id="btn--presupuesto"
                        class="btn bg-success-subtle btn-outline-success m-1 btn-calcular">Calcular</button>
                </div>
                <div class="d-flex flex-column align-items-start m-2">
                    <div class="rounded border border-danger bg-danger-subtle border-2 d-flex flex-column gasto p-1">
                        <p class="fw-semibold fs-5">Ingresa el nombre del gasto</p>
                        <input id="nom--gasto" class="bg-danger-subtle mb-1" type="text" name="">
                        <p class="fw-semibold fs-5">Ingresa la cantidad del gasto</p>
                        <input id="cant--gasto" class="bg-danger-subtle" type="text" name="">
                        <button id="btn--gasto" class="btn bg-danger-subtle btn-outline-danger m-1 btn-añadir">Añadir gasto</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex flex-column mt-5 ms-3">
            <div>
                <div>
                    <div class="d-flex justify-content-evenly">
                        <p class="fs-5 m-3 fw-semibold">PRESUPUESTO</p>
                        <p class="fs-5 m-3 fw-semibold">GASTOS</p>
                        <p class="fs-5 m-3 fw-semibold">SALDO</p>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <p class="fs-5 fw-semibold ms-5">$</p>
                        <p id="presupuesto--inner" class="fs-5 fw-semibold">0</p>
                        <p class="fs-5 fw-semibold ms-5">$</p>
                        <p id="gasto--inner" class="fs-5 fw-semibold">0</p>
                        <p class="fs-5 fw-semibold ms-5">$</p>
                        <p id="saldo--inner" class="fs-5 fw-semibold">0</p>
                    </div>
                </div>
                <div class="d-flex mt-5">
                    <p class="fs-6  fw-semibold gasto--li">Gasto</p>
                    <p class="fs-6 fw-semibold valor--li">Valor</p>
                </div>
                <div>
                    <hr>
                    <div id="lista--gasto"></div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/js/logica.js"></script>
    <script src="https://kit.fontawesome.com/30e15a1812.js" crossorigin="anonymous"></script>
</body>

</html>
