<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡VUELA YA!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar bg-dark container-fluid">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light fs-3">FlyNow</span>
            <i class="fa-solid fa-bars text-light me-2 fs-3"></i>
        </div>
    </nav>

    <section class="mt-5 pt-5 container">
        <div class="d-flex flex-column align-items-center">
            <p class="fs-1 text-light fw-semibold">¿Adónde quieres ir?</p>
            <p class="fs-4 text-light fw-normal col-7 text-center">Estar a solo unos pasos de estar en el destino de tus
                sueños para tus vacaciones. A conticuación
                cuéntanos donde quieres ir.</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column align-items-center p-2 m-2">
                <p class="fs-5 fw-semibold text-light">Origen:</p>
                <select id="origen" class="m-1 form-select" name="">
                    <option value="New York">New York, USA</option>
                    <option value="Chicago">Chicago, USA</option>
                    <option value="Bostón">Bostón, USA</option>
                </select>
                <input class="m-1" type="date" name="" id="fecha1">
            </div>
            <div class="d-flex flex-column align-items-center p-2 m-2">
                <p class="fs-5 fw-semibold text-light">Destino:</p>
                <select id="destino" class="m-1 form-select" name="">
                    <option value="London">London, UK</option>
                    <option value="París">París, FR</option>
                    <option value="Venecia">Venecia, IT</option>
                </select>
                <input class="m-1" type="date" name="" id="fecha2">
            </div>
        </div>
    </section>


    <section class="bg-white mt-5 rounded col-11 container-fluid section">
        <div class="d-flex justify-content-center p-2">
            <p class="fs-2 fw-semibold">Itinerario</p>
        </div>
        <hr class="hr">
        <div class="d-flex flex-row justify-content-evenly pb-2">
            <div class="d-flex flex-column align-items-center">
                <p id="fecha1--inner" class="bg-success opacity-75 p-1 text-warning fw-bold"></p>
                <i class="fa-solid fa-ellipsis-vertical icon fs-5 m-1"></i>
                <p id="origen1" class="fs-5 fw-bold">Origen</p>
                <button type="button" class="btn btn-primary">Ver más información</button>
            </div>
            <div class="d-flex flex-column align-items-center">
                <i class="fa-solid fa-ellipsis-vertical icon fs-4 m-5"></i>
                <p id="escala" class="fs-5 fw-semibold mt-0"></p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p id="fecha2--inner" class="bg-primary opacity-75 p-1 text-warning fw-bold"></p>
                <i class="fa-solid fa-ellipsis-vertical icon fs-5 m-1"></i>
                <p id="destino1" class="fs-5 fw-bold">Destino</p>
                <button type="button" class="btn btn-primary">Ver más información</button>
            </div>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/30e15a1812.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
