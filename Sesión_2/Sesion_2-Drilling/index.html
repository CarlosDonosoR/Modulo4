<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="card" style="width: 26rem;">
        <div class="position-relative">
            <div id="temp" class="z-3 position-absolute">
                <p id="temp--title" class="m-0 fw-bold" data-value="32">32°</p>
                <p class="m-0 fs-1">Nublado</p>
            </div>
            <img src="assets/img/fondo.png" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
            <div class="card-text d-flex justify-content-evenly text-center">
                <div class="card__dias p-3 fs-6">
                    <p class="fw-semibold">Lun</p>
                    <i class="fa-solid fa-cloud-sun mb-3"></i>
                    <p id="temp--1" data-value="31">31°</p>
                </div>
                <div class="card__dias p-3">
                    <p class="fw-semibold">Mar</p>
                    <i class="fa-solid fa-sun mb-3"></i>
                    <p id="temp--2" data-value="28">28°</p>
                </div>
                <div class="card__dias p-3">
                    <p class="fw-semibold">Mie</p>
                    <i class="fa-solid fa-cloud-rain mb-3"></i>
                    <p id="temp--3" data-value="30">30°</p>
                </div>
                <div class="card__dias p-3">
                    <p class="fw-semibold">Jue</p>
                    <i class="fa-solid fa-sun mb-3"></i>
                    <p id="temp--4" data-value="29">29°</p>
                </div>
                <div class="card__dias p-3">
                    <p class="fw-semibold">Vie</p>
                    <i class="fa-solid fa-cloud-sun mb-3"></i>
                    <p id="temp--5" data-value="31">31°</p>
                </div>
                <div class="card__dias p-3">
                    <p class="fw-semibold">Sab</p>
                    <i class="fa-solid fa-sun mb-3"></i>
                    <p id="temp--6" data-value="32">32°</p>
                </div>
                <div class="card__dias--noborder p-3">
                    <p class="fw-semibold">Dom</p>
                    <i class="fa-solid fa-cloud-sun-rain mb-3"></i>
                    <p id="temp--7" data-value="30">30°</p>
                </div>
            </div>
        </div>
    </div>

    <div  class="d-flex justify-content-center">
        <p class="m-3 fs-2 fw-bold">°C</p>
        <div id="toggle" class="form-check form-switch form-switch-lg">
            <input id="switch" value="true" class="form-check-input" type="checkbox" role="switch" onclick="cambio()">
        </div>
        <p class="m-3 fs-2 fw-bold">°F</p>
    </div>

    <script src="https://kit.fontawesome.com/30e15a1812.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
