<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light h1" href="#">Patagonia Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--TÍTULO Y SELECT-->
    <section class="d-flex flex-column align-items-center">
        <p class="fs-2 mt-5 mb-3">¿Qué actividad le gustaría hacer?</p>
        <div class="d-flex">
            <p class="fs-5 m-2">Actividades:</p>
            <select id="selector" class="form-select form-select-lg select--size" aria-label=".form-select-lg example">
                <option>Selecciona aquí</option>
                <option value="1">Trekking</option>
                <option value="2">Natación</option>
                <option value="3">Ferry</option>
            </select>
        </div>
    </section>

    <!--IMAGEN-->
    <section id="img" class="d-flex justify-content-center align-items-center img--body">
        <div id="img--text" class="img--container d-flex justify-content-center align-items-center">
            <p  class="fs-5 fw-bold text-body-tertiary">Selecciona una actividad para ser mostrada</p>
        </div>
    </section>

    <!--CARD CON INFO-->
    <section id="card--body">
        <div class="card d-flex" style="width: 30rem;">
            <div id="card--p--a" class="card-body">
                
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/30e15a1812.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
