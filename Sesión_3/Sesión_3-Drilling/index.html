<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡5O OFF!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="body">

        <i class="fa-solid fa-percent"></i>

        <div class="body__title">
            <p>TODOS NUESTROS PRODUCTOS</p>
        </div>

        <div class="body__off">
            <p class="body__off--per">50%</p>
            <p class="body__off--text">OFF</p>
        </div>

        <div class="text">
            <p class="text__p"><span>¡Aprovecha esta oferta mientras puedas!</span> Para poder obtener el código de descuento debes
                aceptar nuestros términos y condiciones.</p>
        </div>

        <div class="check">
            <input id="input" type="checkbox" name="" value="false">
            <label for="">Términos y condiciones</label>
        </div>

        <div class="code">
            <p id="desc">OBTENER CÓDIGO DE DESCUENTO</p>
            <p id="codigo"></p>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/30e15a1812.js" crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
